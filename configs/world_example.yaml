# For each bank you can define multiple extractors; the first successful one wins.
banks:
  - bank: HSBC UK
    country: GB
    product: personal
    currency: GBP
    term: "varies"
    source_url: "https://www.hsbc.co.uk/loans/personal-loans/"
    extractors:
      - type: html_css
        selector: "div:contains('APR')"
        value_pattern: "(\d+\.?\d*)\s*%\s*APR"
        take: min
        percent_format: plain
  - bank: Barclays UK
    country: GB
    product: personal
    currency: GBP
    term: "varies"
    source_url: "https://www.barclays.co.uk/loans/personal-loans/"
    extractors:
      - type: html_css
        selector: "body"
        value_pattern: "(\d+\.?\d*)\s*%\s*APR"
        take: min
        percent_format: plain
  - bank: Bank of America
    country: US
    product: auto
    currency: USD
    term: "varies"
    source_url: "https://www.bankofamerica.com/auto-loans/"
    extractors:
      - type: html_css
        selector: "body"
        value_pattern: "(\d+\.?\d*)\s*%\s*(?:APR|APR\*)"
        take: min
        percent_format: plain
  - bank: Wells Fargo
    country: US
